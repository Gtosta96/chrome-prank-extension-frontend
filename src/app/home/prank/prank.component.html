<div class="prank-card-container">
  <mat-card>

    <mat-card-header>
      <mat-card-title># {{ id }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="prank-form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>

        <input type="hidden" [formControlName]="'id'" [value]="id"/>

        <mat-form-field class="field">
          <textarea placeholder="HTML" matInput [formControlName]="'html'"></textarea>
        </mat-form-field>
      
        <mat-form-field class="field">
          <textarea placeholder="CSS" matInput [formControlName]="'css'"></textarea>
        </mat-form-field>

        <mat-form-field class="field">
          <input type="url" placeholder="URL" matInput [formControlName]="'url'"/>
        </mat-form-field>

        <app-chips class="field" [chips]="['a', 'b', 'c']"></app-chips>

        <mat-slide-toggle [formControlName]="'active'">Active</mat-slide-toggle>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button>Save</button>
    </mat-card-actions>

  </mat-card>
</div>
